{% extends 'base.html' %}

{% block title %}Edit Task{% endblock title %}

{% block content %}
<h1>Edit Task</h1>
<form method="POST" action="{{ url_for('edit_task', pk=task['id']) }}">
	<p>
		<label>Name:</label>
		<input type="text" name="name" id="id_name" value="{{ task['name'] }}" maxlength="64" required>
	</p>
	<p>
		<label>Summary:</label>
		<input type="text" name="summary" id="id_summary" value="{{ task['summary'] }}" maxlength="128" required>
	</p>
	<p>
		<label>Description:</label>
		<textarea cols="80" rows="16" name="description" id="id_description" required>{{ task['description'] }}</textarea>
	</p>
	<input type="submit" class="btn btn-success" value="Update">
</form>
{% endblock content %}
