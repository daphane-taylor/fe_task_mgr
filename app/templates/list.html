{% extends 'base.html' %}

{% block title %}Tasks{% endblock title %}

{% block content %}
<h1>Tasks</h1>
<table class="table">
	<thead>
		<tr>
		<th scope="col">ID</th>
		<th scope="col">Name</th>
		<th scope="col">Summary</th>
		<th scope="col">Description</th>
		<th scope="col">Actions</th>
		</tr>
	</thead>
	<tbody>
		{% for task in tasks %}
		<tr>
		<th scope="row">{{ task["id"] }}</th>
		<td>{{ task["name"] }}</td>
		<td>{{ task["summary"] }}</td>
		<td>{{ task["description"] }}</td>
		<td>
			<a href="{{ url_for('task_detail', pk=task['id']) }}">View</a>|
			<a href="{{ url_for('get_edit_form', pk=task['id']) }}">Edit</a>|
			<a href="{{ url_for('get_delete_form', pk=task['id']) }}">Delete</a>
		</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock content %}
